<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<script src='js/jquery-2.1.0.min.js'></script>
	
	<script>
		(function($){
			var defaultOptions = {
				texts:"abs"
			};

			console.log('a');

			function initializeObject(obj, options) {
			  //assign the options to the object instance.
			  $(obj).data('myo', $.extend(defaultOptions, options) );
			  //do other initialization tasks on the individual item here...
			  	console.log($(obj).data('myo').texts);

			}

			function updateObject(obj) {
			  // use $(obj).data('myPlugin-options');
			}

			$.fn.myPlugin = function(command, option, val) {
			  if (typeof command == "object"  ) {
			    //initialization
			    return this.each(function(){
			      initializeObject(this, command);
			    });
			  }
			  if (typeof command == "string") {
			    // method or argument query
			    switch (command.toLowerCase()) {
			      case 'update':
			        return this.each(function() {
			          updateObject(this);
			        });
			      //other commands here.
			    }
			  }
			}


		})(jQuery)

			$(function(){

				$('#bb').myPlugin({});
			})
		
	</script>
	<style>
		body,html{
			height:100%;
			margin:0px;
			height:0px;
		}

	


	</style>

</head>
<body>
	<div id="bb"></div>
</body>
</html>
